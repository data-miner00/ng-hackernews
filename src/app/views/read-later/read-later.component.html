<div class="read-later-page">
  <h1 class="story-page-heading">Read Later</h1>
  <div class="read-later-logged-in" *ngIf="uid !== ''; else nologin">
    <div class="read-later-inner" *ngIf="stories.length > 0; else nothing">
      <app-news-item
        *ngFor="let story of stories"
        [id]="story.id"
        [title]="story.title"
        [by]="story.by"
        [descendants]="story.descendants"
        [score]="story.score"
        [type]="story.type"
        [url]="story.url"
        [time]="story.time"
        [alreadyAdded]="true"
      ></app-news-item>
    </div>
    <ng-template #nothing>
      <div class="nothing">
        <p>Looks like there is nothing in your list yet. Go add one!</p>
      </div>
    </ng-template>
  </div>
  <ng-template #nologin>
    <div class="read-later-not-logged-in">
      <p>
        To add items and customize your personal read later list, you have to
        login first to continue.
      </p>
    </div>
  </ng-template>
</div>
