<main class="show-stories-page">
  <h1 class="story-page-heading">Show Stories</h1>
  <app-news-item
    *ngFor="let story of stories"
    [id]="story.id"
    [title]="story.title"
    [by]="story.by"
    [descendants]="story.descendants"
    [score]="story.score"
    [type]="story.type"
    [url]="story.url"
    [time]="story.time"
  ></app-news-item>
</main>
