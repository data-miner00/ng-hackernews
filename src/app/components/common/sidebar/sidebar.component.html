<div class="overlay" (click)="toggleSidebar()" #overlay>
  <nav (click)="stopPropagation($event)">
    <div class="top">
      <a class="logo" routerLink="/">
        <span
          >Hackernews
          <button (click)="$event.preventDefault(); toggleSidebar()">
            <svg
              width="17"
              height="15"
              viewBox="0 0 17 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="1" y="1" width="15" height="3" rx="1" fill="#1E1E1E" />
              <rect x="1" y="6" width="15" height="3" rx="1" fill="#1E1E1E" />
              <rect x="1" y="11" width="15" height="3" rx="1" fill="#1E1E1E" />
            </svg>
          </button>
        </span>
      </a>
    </div>
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          ><span>Home</span></a
        >
      </li>
      <li>
        <a routerLink="/top-stories" routerLinkActive="active"
          ><span>Top Stories</span></a
        >
      </li>
      <li>
        <a routerLink="/ask-stories" routerLinkActive="active"
          ><span>Ask Stories</span></a
        >
      </li>
      <li>
        <a routerLink="/show-stories" routerLinkActive="active"
          ><span>Show Stories</span></a
        >
      </li>
      <li>
        <a routerLink="/job-stories" routerLinkActive="active"
          ><span>Job Stories</span></a
        >
      </li>
      <li>
        <a routerLink="/favourites" routerLinkActive="active"
          ><span>Favourites</span></a
        >
      </li>
    </ul>
    <footer>
      <div class="source">
        API by
        <a
          href="https://news.ycombinator.com/news"
          title="Y Combinator"
          target="_blank"
          >Y Combinator</a
        >
      </div>
      <div class="copyright">&copy; 2021 Shaun Chong.</div>
    </footer>
  </nav>
</div>
