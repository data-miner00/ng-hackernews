<a class="variant-iv" [routerLink]="['/stories', id]">
  <div class="left">
    <div class="author">{{ author }}</div>
    <h3>{{ title }}</h3>
  </div>

  <div class="right">
    <div *ngIf="avatarImgSrc" class="avatar">
      <img [src]="avatarImgSrc" [alt]="author" />
    </div>

    <div *ngIf="contentImgSrc" class="content-img">
      <img [src]="contentImgSrc" [alt]="title" />
    </div>
  </div>
</a>
