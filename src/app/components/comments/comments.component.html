<div class="comment">
  <article [innerHtml]="comment?.text ?? '' | safeHtml"></article>
  <div class="author">
    {{ comment?.by }} |
    {{ posted | date: 'd MMM, yyyy' }}
  </div>
</div>

<div class="subcomments">
  <app-comments
    *ngFor="let cmt of comment.kids"
    [commentId]="cmt"
  ></app-comments>
</div>
