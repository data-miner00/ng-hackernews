<a class="news-item" [href]="url" target="_blank">
    <div class="left">
        <div class="upvote-icon">
            <svg
                width="15"
                height="13"
                viewBox="0 0 15 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <g clip-path="url(#clip0_15_25)">
                    <path
                        d="M7.5 1L13.9952 12.25H1.00481L7.5 1Z"
                        fill="#1E1E1E"
                    />
                </g>
                <defs>
                    <clipPath id="clip0_15_25">
                        <rect width="15" height="13" fill="white" />
                    </clipPath>
                </defs>
            </svg>
        </div>
        <div class="upvotes">
            <span>{{ score }}</span>
        </div>
    </div>
    <div class="right">
        <h2>{{ title }}</h2>
        <p>
            By <i>{{ by }}</i> {{ elapsed }} days ago |
            {{ descendants }} comments | {{ domain }}
        </p>
    </div>
</a>
