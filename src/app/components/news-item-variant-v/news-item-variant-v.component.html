<a class="variant-v" [routerLink]="['/stories', id]">
  <div [ngClass]="{ left: !!mode, lefty: !mode }">
    <h3>
      {{ title }}
    </h3>
    <p>
      {{ description }}
    </p>
  </div>
  <div class="right" *ngIf="mode">
    <div>
      <app-image [src]="imgSrc" [description]="imgDescription"></app-image>
    </div>
  </div>
</a>
