<section class="top-stories">
  <div class="section-label">Top stories</div>

  <!-- Story 1 -->
  <app-headline [headline]="headline"></app-headline>
  <div class="top-stories-inner">
    <!-- Story 2,3,4 -->
    <div class="left1">
      <app-news-item-variant-iii></app-news-item-variant-iii>
      <app-news-item-variant-iii></app-news-item-variant-iii>
      <app-news-item-variant-iii></app-news-item-variant-iii>
    </div>

    <!-- Story 5 -->
    <div class="right1">
      <div class="big-story-wrapper">
        <h3>{{ story5?.title }}</h3>
        <app-image
          [src]="story5?.imagePath"
          [description]="story5?.caption"
        ></app-image>
        <p>
          {{ story5?.description }}
        </p>
      </div>
    </div>
  </div>
</section>
